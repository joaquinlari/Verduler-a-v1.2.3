<body class="all">
      <form class="form" (ngSubmit)="register($event)">
        <h2>¡Registrate!</h2>

        <div class="form_container">
          <div class="form_group">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" required>
              <div *ngIf="usernameError" class="text-danger">Por favor, completa este campo.</div>
          </div>
        </div>  
            
        <div class="form_container">
          <div class="form_group">
            <label class="form-label" for="firstname">Nombre</label>
            <input class="form-control" type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required>
            <div *ngIf="firstnameError" class="text-danger">Por favor, completa este campo.</div>
          </div>
        </div>

        <div class="form_container">
          <div class="form_group">
            <label class="form-label" for="lastname">Apellido</label>
            <input class="form-control" type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
            <div *ngIf="lastnameError" class="text-danger">Por favor, completa este campo.</div>
          </div>
        </div>

        <div class="form_container">
          <div class="form_group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email" required>
            <div *ngIf="emailError" class="text-danger">Por favor, completa este campo.</div>
          </div>
        </div>

        <div class="form_container">
          <div class="form_group">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required>
            <div *ngIf="passwordError" class="text-danger">Por favor, completa este campo.</div>
          </div>
        </div>

        <button type="submit">
          Registrar
        </button>

        <br>
        <a routerLink="/ingreso">Si ya tenes una cuenta haz clic aqui</a>
      </form>
</body>
